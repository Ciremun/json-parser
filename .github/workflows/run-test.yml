name: CI
on: [push, pull_request, workflow_dispatch]

jobs:
  ubuntu-gcc-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build and run
        run: |
          g++ -Wall -Wextra -pedantic -std=c++11 test.cpp -otest && ./test
        env:
          CC: gcc
          CXX: g++
  ubuntu-clang-cpp:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build and run
        run: |
          clang -Wall -Wextra -pedantic -std=c++11 test.cpp -otest && ./test
        env:
          CC: clang
          CXX: clang
  macos-clang-cpp:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build and run
        run: |
          clang -Wall -Wextra -pedantic -std=c++11 test.cpp -otest && ./test
        env:
          CC: clang
          CXX: clang
  windows-msvc-cpp:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: seanmiddleditch/gha-setup-vsdevenv@master
      - name: build and run
        shell: cmd
        run: |
          cl nobuild.c && nobuild.exe
  windows-gcc-cpp:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include: [{ msystem: MINGW64, msystem_lower: mingw64, arch: x86_64 }]          
    steps:
      - uses: actions/checkout@v1
        with:
          path: temp
          fetch-depth: 0
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ${{ matrix.msystem }}
          install: mingw-w64-${{ matrix.arch }}-gcc
          update: true
      - name: update pkgs
        run: |
          msys2 -c 'pacman --noconfirm -Suuy'
          msys2 -c 'pacman --noconfirm -Suu'
      - name: build and run
        run: |
          gcc nobuild.c -onobuild && nobuild.exe
        shell: cmd
        env:
          CC: gcc
          CXX: g++
          PATH: D:\a\_temp\msys\msys64\usr\bin;D:\a\_temp\msys\msys64\${{ matrix.msystem_lower }}\bin;D:\a\_temp\msys
